name: ESLint

on:
  workflow_dispatch:
  push:
    branches:
    paths:
      - '*'
  pull_request:
    paths:
      - '*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Setup Repository
        uses: actions/checkout@v3
      - name: Install deps
        run: npm install
      - name: Lint `client`
        run: npm run lint
